<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script>$(document).ready(function() {
    $('.image-link').magnificPopup({type:'image'});
  });</script>

  
</head>
<body>
  
  <div class="container">
    
    <button type="button" class="btn btn-success btn-lg"data-toggle="modal" data-target="#mrModal">Удалить файл</button>
    <div class="modal fade"id="mrModal"tabindex="-1">
      <div class="modal-dialog"> 
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            
            <h4 class="modal-title">Вы действительно хотите удалить файл?</h4>
          </div>
          <div class="modal-body">
            
            <p>Варианты ответов:</p>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-md-3">
            <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
              </div>
              <div class="col-md-3 offset-4">
                <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
              </div>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <a class="link image-link" href="img/5.png">Ссылка на модальное окно</a>
    </div>


</body>
</html>
