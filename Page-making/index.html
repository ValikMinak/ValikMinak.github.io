<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Автоматизированная штукатурка стен</title>
</head>
<body>
<main class="main">
  <div class="container">


    <div class="header">

      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2 col-2">
          <div class="logo">
            <img src="img/png/logo-header.png" alt="Автоматизированная штукатурка стен">
          </div>
        </div>

          <div class="col-xl-2 offset-xl-4 col-lg-3 offset-2 col-md-4 col-sm-5 col-5">
            <div class="phone-block">
              <a class="phone-link" href="#">+7 495 771 05 08</a>
            </div>
              
          </div>

          <div class="col-xl-3 col-lg-3 col-md-4 col-sm-3 col-2">
            <div class="wrap">
              <div class="wrap-block">
                  <button class="button header-btn">
                      Получить консультацию
                  </button>
              </div>
            </div>
          </div>

       
      </div>
    </div>

    <div class="main-content ">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-10 col-12 ">
          <div class="main-title ">
            <h1>Автоматизированная штукатурка стен</h1>
            <p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
            <span>Стоимость работ<br>от <strong>300</strong>руб/м<sup>2</sup></span>
            <strong class="main-trigger">оплата по факту</strong>
          </div>
        </div>
        <div class="col-xl-4 offset-xl-1 col-lg-5 offset-1 col-md-10 col-12">
         <div class="main-form">
           <h2 class="main-form-header">Для расчёта точной стоимости </br>закажите <strong>выезд замерщика</strong></h2>
           <form action="#"></form>
           <label for="#">Ваше имя</label>
           <input class="main-form-input" type="text">
           <label for="#">Номер телефона</label>
           <input class="main-form-input" type="text">
           <button class="main-form-btn button" type="submit">оставьте заявку</button>
           <small>подарок в день обращения</small>
         </div> 
        </div> 
      </div>
    </div>


  </div>
</main>
</body>
</html>
